version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=goodbiuser
      - DB_PASSWORD=goodbye
      - DB_NAME=goodbi-db
      - POSTGRES_URI=postgresql://goodbiuser:goodbye@db:5432/goodbi-db
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
      - /frontend/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=goodbiuser
      - POSTGRES_PASSWORD=goodbye
      - POSTGRES_DB=goodbi-db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
